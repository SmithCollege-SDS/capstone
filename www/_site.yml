name: "www"
output_dir: "../docs"
include: "gfx"
exclude: ["makefile", "data", "lectures/figure"]
navbar:
  title: "Smith College Data Science Clinic"
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "Sponsors"
      href: sponsors.html
    - text: "Projects"
      href: projects.html
    - text: "Archive"
      href: archive.html
